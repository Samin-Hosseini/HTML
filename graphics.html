<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graphics</title>
    <style>
        body{

        }
        canvas{
            margin-top: 10%;
            margin-left: 10%;
        }
    </style>
</head>
<body>
    <canvas id="canvasCircle" width="100" height="100" style="border: 2px dashed#000;"></canvas>
    <script>
        var c=document.getElementById("canvasCircle");
        var ctx= c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,50)
        ctx.stroke()
    </script>
</body>
</html>
